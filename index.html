<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <script src="node_modules/jquery/dist/jquery.js" defer></script> -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js" defer></script>
    <script src="scripts/app.js" defer></script>
    <link rel="stylesheet" href="styles/w3.css">
    <link rel="stylesheet" href="styles/main.css">
    <title>Candyland</title>
</head>
<body>

<div class="game-container">
    <div class="board-container">
        <table class="board">
        </table>
    </div>
    <div class="status-container">
      <div class="status-container-player player1-status-container active-player">
        <img class="status-token" src="images/player1_token.png">
        <h2>Player 1</h2>
      </div>
      <div class="status-container-player player2-status-container">
        <img class="status-token" src="images/player2_token.png">
        <h2>Player 2</h2>
      </div>
      <div class="card-container">
          <div class="card card-hidden">
              <div class="card-square"></div>
              
          </div>
          <div class="card-stack-1 card-hidden"></div>
          <div class="card-stack-2 card-hidden"></div>
          <div class="card-stack-3 card-hidden"></div> 
          <div class="card-stack-4 card-hidden"></div>
      </div>
      <div class="turn-phase">
        <h2>Turn Phase:</h2>
        <h1 class="current-phase">Draw Card</h1>
      </div>
    </div>
    <div class="controls-container w3-blue">
        <div class="draw-btn-container">
            <button class="draw-btn w3-button w3-green w3-hover-teal">Draw</button>
        </div>
        <div class="reset-btn-container">
            <button class="reset-btn w3-button w3-green w3-hover-teal">Reset</button>
        </div>
        <div class="title-container">
            <h1>Candyland</h1>
        </div>
    </div>
</div>


<!-- Modals -->
<div id="winner-modal" class="w3-modal w3-animate-opacity">
  <div class="w3-modal-content w3-card-4">
    <header class="w3-container w3-blue"> 
      <span onclick="document.getElementById('winner-modal').style.display='none'" 
      class="w3-button w3-large w3-display-topright">&times;</span>
      <h2>Hooray!!</h2>
    </header>
    <div class="w3-container">
      <p>You've reached the Candy Castle and won the game!</p>
      <img id="castle-winner-img" src="images/castle.png" alt="castle">
    </div>
    <footer class="w3-container w3-blue">
      <p>Close this dialog and click the Reset button to play again</p>
    </footer>
  </div>
</div>

<div id="secret-path-modal" class="w3-modal w3-animate-opacity">
    <div class="w3-modal-content w3-card-4">
      <header class="w3-container w3-blue"> 
        <span onclick="document.getElementById('secret-path-modal').style.display='none'" 
        class="w3-button w3-large w3-display-topright">&times;</span>
        <h2>Hooray!!</h2>
      </header>
      <div class="w3-container">
        <p>You found the secret path through Gum Drop Pass!</p>
        <img id="castle-winner-img" src="images/gumdrop.png" alt="castle">
      </div>
    </div>
</div>

<div id="licorice-modal" class="w3-modal w3-animate-opacity">
  <div class="w3-modal-content w3-card-4">
    <header class="w3-container w3-blue"> 
      <span onclick="document.getElementById('licorice-modal').style.display='none'" 
      class="w3-button w3-large w3-display-topright">&times;</span>
      <h2>Oh Darn!</h2>
    </header>
    <div class="w3-container">
      <p>You landed on licorice and lose a turn!</p>
      <img id="licorice-img" src="images/licorice.png" alt="licorice">
    </div>
  </div>
</div>

</body>
</html>
