<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="node_modules/jquery/dist/jquery.js" defer></script>
    <script src="scripts/app.js" defer></script>
    <link rel="stylesheet" href="styles/w3.css">
    <link rel="stylesheet" href="styles/main.css">
    <title>Candyland</title>
</head>
<body>

<div class="game-container">
    <div class="board-container">
        <table class="board">
        </table>
    </div>
    <div class="card-container">
        <div class="card card-hidden">
            <div class="card-square"></div>
        </div>
        <div class="card-stack-1 card-hidden"></div>
        <div class="card-stack-2 card-hidden"></div>
        <div class="card-stack-3 card-hidden"></div> 
        <div class="card-stack-4 card-hidden"></div>
    </div>
    <div class="controls-container w3-blue">
        <div class="draw-btn-container">
            <button class="draw-btn w3-button w3-green w3-hover-teal">Draw</button>
        </div>
        <div class="reset-btn-container">
            <button class="reset-btn w3-button w3-green w3-hover-teal">Reset</button>
        </div>
        <div class="title-container">
            <h1>Candyland</h1>
        </div>
    </div>
</div>

</body>
</html>
